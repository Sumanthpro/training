<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      var q1 = [100, 200, 300];
      var q2 = [...q1];
      var q3 = [10, 20, ...q2, 400];
      console.log(q3);
      for (let mark of q1) {
        //Readable and cleaner
        console.log("Marks:", mark);
      }
    </script>
