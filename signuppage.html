<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup page</title>
    <link rel="stylesheet" href="externalcss.css" />
    .main1 { }
  </head>
  <body>
    <h2>Welcome Buddy</h2>
    <h3>Thank you for signing up with us</h3>
    <form id="signup form" class="main1">
      <label for="firstName">firstname:</label>
      <input type="text" id="firstName" required /><br /><br />
      <label for="lastname">Lastname:</label>
      <input type="text" id="Lastname" required /><br /><br />
      <label for="Mobile Number">Mobile no:</label>
      <input type="tel" id="Mobile Number" required /><br /><br />
      <label for="Email id">Email ID: </label>
      <input type="email" id="Email ID" required /><br /><br />
      <label for="Create password">Create password:</label>
      <input
        type="text"
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
        required
      /><br /><br />
      <label for="country">Country:</label>
      <input type="text" id=" country" required /><br /><br />
      <label for="state">State:</label>
      <input type="text" id="state" required /><br /><br />
      <label for="City">City:</label>
      <input type="text" id="city" required /><br /><br />
      <label for="pincode">Pincode:</label>
      <input type="text" id="pincode" required /><br /><br />
      <a href="login.html"> <input type="button" value="Sign Up" /></a>
    </form>
  </body>
</html>
